<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Product preview card component</title>
		
	</head>
	<body>
		<div id="container">
			<div id="container-img">
				<picture>
					<source media="(max-width:375px)" srcset="images/image-product-mobile.jpg">
					<source media="(min-width:1440px)" srcset="images/image-product-desktop.jpg">
					
				  </picture>
				<img src="images/image-product-desktop.jpg" />
			</div>

			<div id="container-text">
				<h3 id="category">Perfume</h3>

				<h1 id="title">Gabrielle Essence Eau De Parfum</h1>

				<p id="text">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div id="container-price">
					<p id="discount">$149.99</p>
					<p id="price">$169.99</p>
				</div>

				<button>
					<img id="shopping-cart" src="images/icon-cart.svg" />Add to Cart
				</button>
			</div>
		</div>
	</body>
